<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="wd_03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
        
        <select id="unitInput">
            <option value="Celsius">Celsius <i class="fas fa-thermometer-half"></i></option>
            <option value="Fahrenheit">Fahrenheit <i class="fas fa-thermometer-quarter"></i></option>
            <option value="Kelvin">Kelvin <i class="fas fa-thermometer-three-quarters"></i></option>
        </select>

        <button id="convertBtn">Convert</button>

        <div id="result" class="result">
            <div id="convertedTemp"></div>
        </div>
    </div>

    <script src="wd_03.js"></script>
</body>
</html>
